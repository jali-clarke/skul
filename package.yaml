name:                skully
version:             0.1.0.0
github:              "jali-clarke/skully"
license:             BSD3
author:              "Jinnah Ali-Clarke"
maintainer:          "jinnah.ali-clarke@outlook.com"
copyright:           "2020 Jinnah Ali-Clarke"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/jali-clarke/skully#readme>

dependencies:
- base >= 4.7 && < 5
- containers == 0.6.2.1

library:
  source-dirs: src
  ghc-options:
  - -Wall
  - -Werror

executables:
  reverseLines:
    main:                Main.hs
    source-dirs:         examples/reverseLines
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    dependencies:
    - skully
  uppercase:
    main:                Main.hs
    source-dirs:         examples/uppercase
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    dependencies:
    - skully

tests:
  skully-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    dependencies:
    - skully
    - hspec == 2.7.1
    - mtl == 2.2.2
